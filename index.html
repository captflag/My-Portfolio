<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAPT AI | Autonomous Command Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@400;900&family=Inter:wght@400;700;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cyber: {
              blue: '#c92924', // Primary Red
              purple: '#f9e7c9', // Cream/Gold
              black: '#280b0b', // Deep Background
              dark: '#1d0808', // Darker Red-Black
              grey: '#3a0f0f', // Muted Red-Grey
            }
          },
          fontFamily: {
            mono: ['"Monigue Regular"', '"Space Mono"', 'monospace'],
            sans: ['"Helvetica Now Display XBlack"', '"Outfit"', '"Inter"', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'haptic-shake': 'shake 0.2s cubic-bezier(.36,.07,.19,.97) both',
            'mesh-flow': 'mesh 20s ease infinite',
            'border-scan': 'scan 3s linear infinite',
            'glitch': 'glitch 5s infinite',
          },
          keyframes: {
            shake: {
              '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
              '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
              '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
              '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
            },
            mesh: {
              '0%, 100%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
            },
            scan: {
              '0%': { left: '-100%' },
              '100%': { left: '200%' },
            },
            glitch: {
              '0%, 100%': { textShadow: 'none' },
              '92%': { textShadow: '2px 0 #c92924, -2px 0 #f9e7c9' },
              '94%': { textShadow: '-2px 0 #c92924, 2px 0 #f9e7c9' },
              '96%': { textShadow: '2px 0 #c92924, -2px 0 #f9e7c9' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: "Monigue Regular", "Space Mono", monospace;
      background-color: #280b0b;
      color: #f9e7c9;
      overflow-x: hidden;
      font-weight: 400;
    }

    h1,
    h2,
    h3,
    h4,
    .font-heading {
      font-family: "Helvetica Now Display XBlack", "Outfit", "Inter", sans-serif;
      font-weight: 900;
      letter-spacing: -0.05em;
    }

    ::selection {
      background: #c92924;
      color: #f9e7c9;
    }

    .mesh-gradient {
      background: linear-gradient(45deg, #280b0b, #1d0808, #3a0f0f, #280b0b);
      background-size: 400% 400%;
    }

    .micro-grid {
      background-image: radial-gradient(rgba(249, 231, 201, 0.1) 0.5px, transparent 0.5px);
      background-size: 8px 8px;
    }

    .neural-grid {
      background-image:
        linear-gradient(to right, rgba(201, 41, 36, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(201, 41, 36, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .glass {
      background: rgba(40, 11, 11, 0.75);
      backdrop-filter: blur(40px) saturate(180%);
      border: 1px solid rgba(249, 231, 201, 0.05);
    }

    .text-glow-blue {
      text-shadow: 0 0 15px rgba(201, 41, 36, 0.6);
    }

    .haptic-pulse:active {
      transform: scale(0.96);
      transition: transform 0.1s;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #280b0b;
    }

    ::-webkit-scrollbar-thumb {
      background: #3a0f0f;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #c92924;
    }

    @keyframes scanline {
      0% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(100%);
      }
    }

    .scanline-effect::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent 0%, rgba(201, 41, 36, 0.05) 50%, transparent 100%);
      height: 100px;
      animation: scanline 8s linear infinite;
      pointer-events: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.25.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="mesh-gradient animate-mesh-flow">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
